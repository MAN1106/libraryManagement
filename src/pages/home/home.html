<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  
  
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    </ion-list>
    <button ion-button (click)="login()">Login</button>
    <button ion-button color="light" (click)="goSignup()">Sign Up</button>
    

</ion-content>
