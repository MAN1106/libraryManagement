  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Insert</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Book Title" [(ngModel)]="profile.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Author Name" [(ngModel)]="profile.author_name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" placeholder="Publication" [(ngModel)]="profile.Publication"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Published Year" [(ngModel)]="profile.published_year"></ion-input>
      </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Price" [(ngModel)]="profile.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Source" [(ngModel)]="profile.source"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Category" [(ngModel)]="profile.Category"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Sub_Category" [(ngModel)]="profile.Sub_category"></ion-input>
    </ion-item>
    </ion-list>
    <button ion-button (click)="insert()">Insert</button>
</ion-content>
